<div class="jumbotron">
  <h3 class="text-left">{{ story.title }}</h3>
  <p style="font-size: 1.2em;" class="text-left">
    {{ story.summary }}
  </p>
  <p><a class="btn btn-lg btn-success" ng-click="localStorageService.remove('currentStep-1');"  ng-href="#/story/1/">Begin <i class="glyphicon glyphicon-play"></i></a></p>
</div>

<div class="row row-stories">
  <h4 class="list-group-item-heading"><i class="glyphicon glyphicon-folder-open"></i>&nbsp;&nbsp;Stories</h4>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="story in storiesList">
      <h4 class="list-group-item-heading">{{story._id}} - {{story.title}}</h4>
      <p class="list-group-item-text" style="width:100%;">{{story.summary}}
        <a class="btn btn-sm btn-primary" ng-click="localStorageService.remove('currentStep-'+story._id);" ng-href="#/story/{{story._id}}/">Play <i class="glyphicon glyphicon-play-circle"></i> </a>
        <a class="btn btn-sm btn-primary" ng-if="localStorageService.get('currentStep-'+story._id)!==null && localStorageService.get('currentStep-'+story._id)!=='1'" ng-href="#/story/{{story._id}}/">Resume <i class="glyphicon glyphicon-play-circle"></i> </a>
      </p>
    </li>
  </ul>
</div>
