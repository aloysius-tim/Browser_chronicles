<h3>{{pagetitle}}</h3>
<div class="row" ng-if="error">
  <div class="alert alert-danger" role="alert">{{errorMessage}}</div>
</div>
<pre>Shortest path : {{ tab }}
  <br><div style="height: 20px; width:20px; background-color: red; float:left;"></div>&nbsp;Loose node
  <br><div style="height: 20px; width:20px; background-color: green; float:left;"></div>&nbsp;Win node
</pre>
<select ng-model="story" ng-options="story as story.title for story in storiesList"
        ng-model="item" ng-change="loadStoryGraph(story._id)" style="width: 100%; line-height:50px;"></select>
<vis-network data="data" options="options" height="100%" events="events"></vis-network>
